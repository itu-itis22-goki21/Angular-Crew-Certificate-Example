<h1>Certificates</h1>
<button mat-button color="primary" (click)="addCertificate()" style="margin-bottom: 1rem;">
  + Add Certificate
</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let cert">
        <button mat-icon-button [matMenuTriggerFor]="actionMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #actionMenu="matMenu">
      <button mat-menu-item (click)="editCertificate(cert)">
        <mat-icon>edit</mat-icon>
        <span>Edit</span>
      </button>
      <button mat-menu-item (click)="deleteCertificate(cert)">
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>
      </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let certificate"> {{certificate.name}} </td>
    </ng-container>

    <ng-container matColumnDef="typeName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> typeName </th>
      <td mat-cell *matCellDef="let certificate"> {{getType(certificate)}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="issueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> issueDate </th>
      <td mat-cell *matCellDef="let certificate"> {{certificate.issueDate}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="expireDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> expireDate </th>
      <td mat-cell *matCellDef="let certificate"> {{certificate.expireDate}} </td>
    </ng-container>
      <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner </th>
    <td mat-cell *matCellDef="let cert"> {{ cert.owner }} </td>
  </ng-container>


    <tr mat-header-row *matHeaderRowDef="['action','name','typeName', 'issueDate', 'expireDate','owner'  ]"></tr>
    <tr mat-row *matRowDef="let row; columns: ['action','name','typeName', 'issueDate', 'expireDate', 'owner'];"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="hellow">
  </mat-paginator>
</div>
