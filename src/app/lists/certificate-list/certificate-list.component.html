<h1>Certificates</h1>
<button mat-flat-button color="primary" (click)="addCertificate()" style="margin-bottom: 1rem;">
  + Add Certificate
</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let certificate"> {{certificate.name}} </td>
    </ng-container>

    <ng-container matColumnDef="typeName">
      <th mat-header-cell *matHeaderCellDef> typeName </th>
      <td mat-cell *matCellDef="let certificate"> {{getType(certificate)}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="issueDate">
      <th mat-header-cell *matHeaderCellDef> issueDate </th>
      <td mat-cell *matCellDef="let certificate"> {{certificate.issueDate}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="expireDate">
      <th mat-header-cell *matHeaderCellDef> expireDate </th>
      <td mat-cell *matCellDef="let certificate"> {{certificate.expireDate}} </td>
    </ng-container>
      <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef> Owner </th>
    <td mat-cell *matCellDef="let cert"> {{ cert.owner }} </td>
  </ng-container>


    <tr mat-header-row *matHeaderRowDef="['name','typeName', 'issueDate', 'expireDate','owner'  ]"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name','typeName', 'issueDate', 'expireDate', 'owner'];"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]"
                 showFirstLastButtons
                 aria-label="hellow">
  </mat-paginator>
</div>
