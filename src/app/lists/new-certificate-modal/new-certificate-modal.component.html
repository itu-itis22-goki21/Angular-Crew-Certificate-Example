<h2 mat-dialog-title>{{ data.certificateToEdit ? 'Edit' : 'Add' }} Certificate</h2>

<form (ngSubmit)="onSubmit()">
  <!-- Certificate Type -->
  <mat-form-field appearance="fill" >
    <mat-label>Certificate Type</mat-label>
    <mat-select [(ngModel)]="selectedTypeName" name="certType" required>
      <mat-option [value]="selectedTypeName" *ngIf="shouldShowAddOption">
        Add "{{ selectedTypeName }}"
      </mat-option>
      <mat-option *ngFor="let type of certificateTypes" [value]="type.name">
        {{ type.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Certificate Name -->
  <mat-form-field appearance="fill" >
    <mat-label>Certificate Name</mat-label>
    <input matInput [(ngModel)]="name" name="name" required />
  </mat-form-field>

  <!-- Issue Date -->
  <mat-form-field appearance="fill" >
    <mat-label>Issue Date</mat-label>
    <input matInput type="date" [(ngModel)]="issueDate" name="issueDate" />
  </mat-form-field>

  <!-- Expire Date -->
  <mat-form-field appearance="fill" >
    <mat-label>Expire Date</mat-label>
    <input matInput type="date" [(ngModel)]="expireDate" name="expireDate" />
  </mat-form-field>

  <!-- Actions -->
  <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 1rem;">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" type="submit">
      {{ data.certificateToEdit ? 'Save' : 'Add' }}
    </button>
  </div>
</form>
