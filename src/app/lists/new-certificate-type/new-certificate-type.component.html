<div class="backdrop" (click)="onCancel()"></div>

<dialog open>
  <h2>{{ 'Add Certificate Type' | translate }}</h2>

  <form (ngSubmit)="onSubmit()" #certificateForm="ngForm">
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label for="name">{{ 'Name' | translate }}</mat-label>
      <input
        matInput
        type="text"
        id="name"
        name="name"
        required
        [(ngModel)]="enteredName"
      />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label for="description">{{ 'Description' | translate }}</mat-label>
      <input
        matInput
        type="text"
        id="description"
        name="description"
        required
        [(ngModel)]="enteredDescription"
      />
    </mat-form-field>

    <p class="actions">
      <button type="button" (click)="onCancel()">
        {{ 'Cancel' | translate }}
      </button>
      <button type="submit">
        {{ 'Create' | translate }}
      </button>
    </p>
  </form>
</dialog>
