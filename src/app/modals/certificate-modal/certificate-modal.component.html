<h2>Certificate Types</h2>
<button mat-flat-button color="primary" (click)="addCertificate()" style="margin-bottom: 1rem;">
  + Add Certificate
</button>
<mat-tree #tree [dataSource]="dataSource" [childrenAccessor]="childrenAccessor">
  
  <!-- Leaf node -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <button mat-icon-button disabled></button>
    {{ node.name }}
    {{ node.issueDate }}
    {{ node.expireDate }}
    <button mat-icon-button color="warn" (click)="deleteCertificate(node)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-tree-node>

  <!-- Parent node with Add button -->
  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
      <div>
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon>{{ tree.isExpanded(node) ? 'expand_more' : 'chevron_right' }}</mat-icon>
        </button>
        {{ node.name }}
      </div>
      
    </div>
  </mat-tree-node>

</mat-tree>
