<h2>Certificate Types</h2>

<mat-tree #tree [dataSource]="dataSource" [childrenAccessor]="childrenAccessor">
  
  <!-- Leaf node -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <button mat-icon-button disabled></button>
    {{ node.name }}
    {{ node.issueDate }}
    {{ node.expireDate }}
  </mat-tree-node>

  <!-- Parent node with Add button -->
  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
      <div>
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon>{{ tree.isExpanded(node) ? 'expand_more' : 'chevron_right' }}</mat-icon>
        </button>
        {{ node.name }}
      </div>
      <button mat-stroked-button color="primary" style="margin-right: 8px;" (click)="addCertificateTo(node)">
        + Add
      </button>
    </div>
  </mat-tree-node>

</mat-tree>
