<div class="header-container">
<header class="langSelector">
    <h1>{{'Crew Management System' |translate:selectedLang }}</h1>
    <select [value]="selectedLang" (change)="onChange($event)">
        <option value="en">{{'en' | flag}}</option>
        <option value="tr">{{'tr' | flag}}</option>
        <option value="pt">{{'pt' | flag}}</option>
    </select>
</header>

</div>
